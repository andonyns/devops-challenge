apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "logging-stack.fullname" . }}-loki
  labels:
    {{- include "logging-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: loki
spec:
  replicas: {{ .Values.loki.replicas }}
  selector:
    matchLabels:
      {{- include "logging-stack.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: loki
  template:
    metadata:
      labels:
        {{- include "logging-stack.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: loki
    spec:
      containers:
        - name: loki
          image: "{{ .Values.loki.image }}"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3100
              name: http
          args:
            - "-config.file=/etc/loki/local-config.yaml"
          volumeMounts:
            - name: config
              mountPath: /etc/loki
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 45
          livenessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 45
      volumes:
        - name: config
          configMap:
            name: {{ include "logging-stack.fullname" . }}-loki-config
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "logging-stack.fullname" . }}-loki
  labels:
    {{- include "logging-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: loki
spec:
  type: {{ .Values.loki.service.type }}
  ports:
    - port: {{ .Values.loki.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "logging-stack.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: loki
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "logging-stack.fullname" . }}-loki-config
  labels:
    {{- include "logging-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: loki
data:
  local-config.yaml: |
    auth_enabled: false

    server:
      http_listen_port: 3100
      grpc_listen_port: 9096

    common:
      instance_addr: 127.0.0.1
      path_prefix: /tmp/loki
      storage:
        filesystem:
          chunks_directory: /tmp/loki/chunks
          rules_directory: /tmp/loki/rules
      replication_factor: 1
      ring:
        kvstore:
          store: inmemory

    query_range:
      results_cache:
        cache:
          embedded_cache:
            enabled: true
            max_size_mb: 100

    schema_config:
      configs:
        - from: 2020-10-24
          store: boltdb-shipper
          object_store: filesystem
          schema: v11
          index:
            prefix: index_
            period: 24h

    ruler:
      alertmanager_url: http://localhost:9093

    # By default, Loki will send anonymous, but uniquely-identifiable usage and configuration
    # analytics to Grafana Labs. These statistics are sent to https://stats.grafana.org/
    #
    # Statistics help us better understand how Loki is used, and they show us performance
    # levels for most users. This helps us prioritize features and documentation.
    # For more information on what's sent, look at
    # https://github.com/grafana/loki/blob/main/pkg/usagestats/stats.go
    # Refer to the buildReport method to see what goes into a report.
    #
    # If you would like to disable reporting, uncomment the following lines:
    #analytics:
    #  reporting_enabled: false